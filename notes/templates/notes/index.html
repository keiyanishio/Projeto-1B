{% extends "notes/base.html" %}
{% load static %}

{% block content %}

<div class="appbar">
  <img src="{% static 'notes/img/logo-getit.png' %}" class='logo' />
  <span class="subtitle">Como o Post-it, mas com outro verbo</span>
</div>
<main class="container">
<form class="form-card" method="post">
  {% csrf_token %}
    <input
      class="form-card-title"
      type="text"
      name="titulo"
      placeholder="Título"
    />
    <textarea
      class="autoresize"
      name="detalhes"
      placeholder="Digite o conteúdo..."
    ></textarea>

    <textarea
      class="autoresize"
      name="tag"
      placeholder="Digite a tag..."
    ></textarea>

    <button class="btn" type="submit">Criar</button>
        
</form>

<div class="card-container">
  {% for note in notes %}
    <div class="card">
      <h3 class="card-title">{{note.title}} <a class = "edit" href="editar/{{note.id}}">edit</a> 
      <a class = "del" href="deletar/{{note.id}}">x</a></h3>
    
      <div class="card-content">
        <p>
            {{note.content}}
        </p>
      </div>
      
      <div class = "tag">
        <p>
            {{note.tags.texto}}
        </p>
      </div>
    </div>
  {% endfor %}
</div>

<div class = "botao-tag">
  <a class = "lista-tag" href="tags">Lista de tags</a>
</div>

</main>

{% endblock %}
